<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Summarizer</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    /* General reset */
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    /* Body styling */
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f4f6f8;
        color: #333;
    }

    /* Container styling */
    .container {
        width: 90%;
        max-width: 600px;
        padding: 2rem;
        background-color: #fff;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        text-align: center;
    }

    /* Title styling */
    h2 {
        margin-bottom: 1rem;
        color: #4a90e2;
    }

    /* Input styling */
    input[type="file"] {
        display: block;
        margin: 1rem auto;
        padding: 0.5rem;
        font-size: 1rem;
    }

    /* Button styling */
    .button {
        padding: 0.75rem 1.5rem;
        background-color: #4a90e2;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s ease;
    }

    .button:hover {
        background-color: #357abd;
    }

    /* Loading message styling */
    #loading {
        display: none;
        margin-top: 1rem;
        color: #666;
        font-style: italic;
    }

    /* Summary display styling */
    #result {
        margin-top: 2rem;
        text-align: left;
        padding: 1rem;
        background-color: #f9f9f9;
        border-left: 4px solid #4a90e2;
        border-radius: 4px;
    }

    #result h3 {
        color: #4a90e2;
    }
</style>
</head>
<body>
  <h1>Upload a PDF to Summarize</h1>
  <form id="upload-form" enctype="multipart/form-data">
    <input type="file" name="pdf" id="pdf" required>
    <button type="submit">Summarize</button>
  </form>
  <div id="result"></div>
  <script>
    document.getElementById("upload-form").onsubmit = async (e) => {
      e.preventDefault();
      const formData = new FormData();
      formData.append("pdf", document.getElementById("pdf").files[0]);
      const response = await fetch("/", {
        method: "POST",
        body: formData
      });
      const data = await response.json();
      document.getElementById("result").innerText = data.summary;
    };
  </script>
</body>
</html>
